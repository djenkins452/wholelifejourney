<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Module Settings</title>
</head>
<body>
  <h1>Module Settings</h1>
  <p><a href="/dashboard/">Back to Dashboard</a></p>

  <form method="post">
    {% csrf_token %}

    <ul>
      {% for m in modules %}
        <li>
          <label>
            <input
              type="checkbox"
              name="modules"
              value="{{ m.key }}"
              {% if m.key in enabled_keys %}checked{% endif %}
            >
            <strong>{{ m.name }}</strong> â€” {{ m.description }}
          </label>
        </li>
      {% endfor %}
    </ul>

    <button type="submit">Save</button>
  </form>
</body>
</html>
