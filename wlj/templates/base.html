{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Whole Life Journey{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <script src="{% static 'js/profile.js' %}" defer></script>

  <!-- RESTORED ORIGINAL LAYOUT STYLES -->
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f6f7f9; }
    .layout { display: flex; min-height: 100vh; }

    .sidebar {
      width: 260px;
      background: #111827;
      color: #fff;
      padding: 18px 14px;
    }
    .brand {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 18px;
    }
    .nav-section {
      margin-top: 16px;
      font-size: 12px;
      opacity: .7;
      text-transform: uppercase;
    }
    .nav a {
      display: block;
      padding: 10px;
      margin-top: 4px;
      border-radius: 8px;
      color: #e5e7eb;
      text-decoration: none;
    }
    .nav a:hover {
      background: rgba(255,255,255,.08);
    }
    .nav a.active {
      background: rgba(255,255,255,.18);
      color: #ffffff;
      font-weight: 600;
    }

    .content { flex: 1; }
    .topbar {
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
      padding: 12px 18px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    .page { padding: 18px; }

    .card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 16px;
    }
    .muted { color: #6b7280; font-size: 13px; }
  </style>
</head>

<body>
<div class="layout">

  <aside class="sidebar">
    <div class="brand">Whole Life Journey</div>

    <div class="nav">
      <div class="nav-section">Core</div>

      <a href="{% url 'core:dashboard' %}"
         class="{% if request.path == '/dashboard/' %}active{% endif %}">
        Dashboard
      </a>

      <a href="{% url 'journal:list' %}"
         class="{% if request.path|slice:':9' == '/journal/' %}active{% endif %}">
        Journal
      </a>

      <div class="nav-section">Account</div>
      <a href="{% url 'logout' %}">Logout</a>
    </div>
  </aside>

  <main class="content">
    <div class="topbar">
      <!-- CSS-ONLY AVATAR (NO IMAGE DEPENDENCY) -->
      <div class="avatar-button" onclick="openProfileModal()" title="Profile">
        ðŸ‘¤
      </div>
    </div>

    <div class="page">
      {% block content %}{% endblock %}
    </div>
  </main>
</div>

<!-- PROFILE MODAL -->
<div id="profileModal" class="profile-modal hidden">
  <div class="profile-modal-backdrop" onclick="closeProfileModal()"></div>
  <div class="profile-modal-content">
    <button class="profile-close" onclick="closeProfileModal()">Ã—</button>
    {% include "core/profile_modal.html" %}
  </div>
</div>

</body>
</html>
