{% extends "base.html" %}

{% block title %}New Journal Entry | Whole Life Journey{% endblock %}

{% block content %}
<div class="card">
  <h1>New Journal Entry</h1>

  <form method="post">
    {% csrf_token %}

    <div style="margin-bottom: 10px;">
      {{ form.title }}
    </div>

    <div style="margin-bottom: 12px;">
      {{ form.body }}
    </div>

    <button type="submit">Save Entry</button>
    <a href="{% url 'journal:list' %}" style="margin-left: 10px;">
      Cancel
    </a>
  </form>
</div>
{% endblock %}
