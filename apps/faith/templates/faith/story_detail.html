{% extends "base.html" %}

{% block title %}{{ story.title }} | Faith{% endblock %}

{% block content %}

<div class="card">
  <h1>{{ story.title }}</h1>

  <p style="line-height:1.8; white-space:pre-line; margin-top:16px;">
    {{ story.story }}
  </p>

  <div class="story-why">
    <p class="muted" style="font-style:italic;">
      <strong>Why this matters:</strong> {{ story.why_it_matters }}
    </p>
  </div>

  <div class="story-scripture">
    <span class="muted" style="font-weight:600;">Scripture:</span>
    {% for r in story.reference_links %}
      <a class="muted" href="{{ r.url }}">
        {{ r.label }}
      </a>
    {% endfor %}
  </div>

  <div style="margin-top:20px;">
    <a href="{% url 'faith:stories' %}" class="muted">
      ‚Üê Back to stories
    </a>
  </div>
</div>

{% endblock %}
